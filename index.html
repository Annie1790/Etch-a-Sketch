<html lang="en">
<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etch A Sketch</title>
<link rel="stylesheet" href="index.css">
<script src="index.js" defer></script>
</head>

<body>
    <div class="wrapping">
        <header>
            <p>Etch A Sketch! Cool game for kids!</p>
        </header>
        <ul class="nav-bar">
            <li>Back to portfolio</li>
            <li>Back to Games</li>
            <li><a href="https://github.com/Annie1790">My github</a> </li>
        </ul>
        <div class="canvas-position">
            <div class="canvas-frame">
                <div id="sketchCanvas"></div>
            </div>
        </div>
        <div class="options-box">
            <input id="changeColor" type="color" id="colorpicker" value="#FF6188">
            <button id="button">Canvas Size</button>
            <button id="changeRainbow">
                <span style="color:#66CC66">R</span>
                <span style="color:#FF9966">a</span>
                <span style="color:#FFCCCC">i</span>
                <span style="color:#FF0066">n</span>
                <span style="color:#008cff">b</span>
                <span style="color:#eaff00">o</span>
                <span style="color:#00ff0d">w</span>
            </button>
            <button id="changeErase">Erase</button>
        </div>

        <footer>Made by Annie1790</footer>
    </div>
</body>

</html>
